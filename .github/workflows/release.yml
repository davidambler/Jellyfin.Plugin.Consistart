name: Release

on:
  release:
    types: [published]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  PLUGIN_NAME: Consistart

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout release branch
        run: git checkout ${{ github.event.release.target_commitish }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release

      - name: Create plugin directory
        run: |
          mkdir -p plugin/${{ env.PLUGIN_NAME }}
          cp Jellyfin.Plugin.Consistart/bin/Release/net9.0/*.dll plugin/${{ env.PLUGIN_NAME }}/

      - name: Create zip archive
        run: |
          cd plugin/${{ env.PLUGIN_NAME }}
          zip -r ../${{ env.PLUGIN_NAME }}.zip *.dll

      - name: Get version from release
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract version info
        id: plugin_info
        run: |
          GUID="44cec167-6151-4faa-ba99-73bfe4cce9b5"
          NAME="Consistart"
          VERSION=${{ steps.version.outputs.version }}
          echo "guid=$GUID" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(md5sum plugin/Consistart.zip | cut -d' ' -f1)
          echo "value=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          if [ -f manifest.json ]; then
            # Prepend new version to existing manifest.json
            jq \
              --arg version "${{ steps.plugin_info.outputs.version }}" \
              --arg changelog "${{ github.event.release.body }}" \
              --arg sourceUrl "${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/Consistart.zip" \
              --arg checksum "${{ steps.checksum.outputs.value }}" \
              '.[] |= ([{
                version: $version,
                changelog: $changelog,
                targetAbi: "10.11.0.0",
                sourceUrl: $sourceUrl,
                checksum: $checksum
              }] + .versions)' manifest.json > manifest.json.tmp
            mv manifest.json.tmp manifest.json
          else
            # Create new manifest.json with first version
            jq -n "[{
              \"guid\": \"${{ steps.plugin_info.outputs.guid }}\",
              \"name\": \"${{ steps.plugin_info.outputs.name }}\",
              \"description\": \"Custom artwork rendering for Jellyfin with TMDb integration\",
              \"owner\": \"${{ github.repository_owner }}\",
              \"overview\": \"Consistart provides custom artwork rendering capabilities including personalized posters, season posters, logos, and thumbnails with TMDb integration.\",
              \"documentation\": \"https://github.com/${{ github.repository }}/blob/main/README.md\",
              \"category\": \"Metadata\",
              \"author\": \"${{ github.repository_owner }}\",
              \"official\": false,
              \"versions\": [{
                \"version\": \"${{ steps.plugin_info.outputs.version }}\",
                \"changelog\": \"${{ github.event.release.body }}\",
                \"targetAbi\": \"10.11.0.0\",
                \"sourceUrl\": \"${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/Consistart.zip\",
                \"checksum\": \"${{ steps.checksum.outputs.value }}\"
              }]
            }]" > manifest.json
          fi

      - name: Commit and push manifest.json update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- manifest.json; then
            echo "manifest.json unchanged; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: update manifest.json for ${{ steps.plugin_info.outputs.version }}"
          git push origin HEAD:${{ github.event.release.target_commitish }}

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./plugin/Consistart.zip
          asset_name: Consistart.zip
          asset_content_type: application/zip

      - name: Upload manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: Update repository metadata
        if: github.event.release.prerelease == false
        run: |
          echo "Release ${{ steps.plugin_info.outputs.version }} published successfully!"
          echo "Download URL: ${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/Consistart.zip"
