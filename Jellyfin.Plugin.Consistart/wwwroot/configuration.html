<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Consistart Settings</title>
    </head>

    <body>
        <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
            <div data-role="content">
                <div class="content-primary">
                    <form id="TemplateConfigForm">
                        <h1>Settings</h1>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="BaseUrl">Base URL</label>
                            <input id="BaseUrl" name="BaseUrl" type="text" is="emby-input" />
                            <div class="fieldDescription">Your Jellyfin base URL, e.g. http://localhost:8096</div>
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="TMDbApiKey">TMDb API Key</label>
                            <input id="TMDbApiKey" name="TMDbApiKey" type="text" is="emby-input" />
                            <div class="fieldDescription">Your TMDb API key</div>
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                var TemplateConfig = {
                    pluginUniqueId: "44cec167-6151-4faa-ba99-73bfe4cce9b5",
                };

                document.querySelector("#TemplateConfigPage").addEventListener("pageshow", function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector("#BaseUrl").value = config.BaseUrl;
                        document.querySelector("#TMDbApiKey").value = config.TMDbApiKey;
                        Dashboard.hideLoadingMsg();
                    });
                });

                document.querySelector("#TemplateConfigForm").addEventListener("submit", function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        config.BaseUrl = document.querySelector("#BaseUrl").value;
                        config.TMDbApiKey = document.querySelector("#TMDbApiKey").value;
                        ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
            </script>
        </div>
    </body>
</html>
